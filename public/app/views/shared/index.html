<!DOCTYPE html>
<html lang="en" ng-app="meanApp" ng-controller="templateController as template">
<head>
    <!-- set the base path for angular routing -->
    <base href="/"/>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/favicon/favicon.ico">

    <title>page title</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <!-- CSS -->

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/libs/components-font-awesome/css/font-awesome.min.css">
    <!-- site style-->
    <link rel="stylesheet" href="assets/css/style.css">


    <!-- JS -->

    <!-- angular -->
    <script src="assets/libs/angular/angular.min.js"></script>
    <!--<script src="assets/libs/angular-route/angular-route.min.js"></script>-->
    <script src="assets/libs/angular-animate/angular-animate.min.js"></script>
    <script src="assets/libs/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- angular bootstrap -->
    <script src="assets/libs/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"></script>
    <script src="assets/libs/angular-bootstrap-show-errors/src/showErrors.min.js" type="text/javascript"></script>
    <!--jquery-->
    <script src="assets/libs/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/site.js" type="text/javascript"></script>

    <!-- angular moment (time) -->
    <script src="assets/libs/moment/moment.js"></script>
    <script src="assets/libs/angular-moment/angular-moment.js"></script>


    <!-- load controllers -->
    <script src="app/controllers/templateController.js"></script>
    <script src="app/controllers/userController.js"></script>
    <script src="app/controllers/playerController.js"></script>

    <!-- load services-->
    <script src="app/services/templateService.js"></script>
    <script src="app/services/userService.js"></script>
    <script src="app/services/playerService.js"></script>

    <!-- load routes -->
    <script src="app/app.routes.js"></script>

    <!-- load app -->
    <script src="app/app.js"></script>


</head>
<body>


<!-- HEADER AND NAVBAR -->
<nav class="navbar-site navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="logo" href="/" title="SITENAME">
                <img src="assets/img/logo/logo-sprite.png" alt="SITENAME" title="SITENAME"/>
            </a>
        </div>
        <div id="navbar" class="navbar-collapse navbar-right" ng-class="{collapse: isCollapsed}" ng-controller="navController as nav">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: nav.isActive('/')}"><a href="/">Home</a></li>
                <li ng-class="{ active: nav.isActive('/players')}"><a href="/players">Players</a></li>
                <li class="dropdown" dropdown>
                    <a href="#" class="dropdown-toggle" dropdown-toggle>Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>


<!-- MAIN CONTENT -->

<main>
    <!-- alerts-->
    <div class="container margin-30">
        <div class="row">
            <div class="col-md-12">
                <alert ng-repeat="alert in alerts" class="{{alert.cssclass}}" data-timeout="{{alert.timeoutms}}" type="{{alert.type}}" close="alert.close()">
                    <span ng-bind-html="alert.msg | asHtml"></span>
                </alert>
            </div>
        </div>
    </div>

    <!-- this is where content will be injected -->
    <div ui-view></div>

    <div class="pushfooter"></div>
</main>

<!-- FOOTER -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                &copy; Sitename
            </div>
            <div class="col-md-9 text-right">
                <button class='btn btn-default' ng-click="template.TestAddAlerts()">Test Alerts</button>
                <button class='btn btn-default' ng-click="template.TestClearAlerts()">Clear Alerts</button>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
