<!DOCTYPE html>
<html lang="en">
<head>
    <!-- set the base path for angular routing -->
    <base href="/"/>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/favicon/favicon.ico">

    <title>MEAN lite</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- CSS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
    <!-- site style-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <!-- load angular and angular-route via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <script src="assets/libs/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"></script>
    <script src="assets/libs/angular-bootstrap-show-errors/src/showErrors.min.js" type="text/javascript"></script>

    <!-- load controllers -->
    <script src="app/controllers/templateController.js"></script>
    <script src="app/controllers/userController.js"></script>
    <script src="app/controllers/playerController.js"></script>

    <!-- load services-->
    <script src="app/services/templateService.js"></script>
    <script src="app/services/userService.js"></script>
    <script src="app/services/playerService.js"></script>

    <!-- load routes -->
    <script src="app/app.routes.js"></script>

    <!-- load app -->
    <script src="app/app.js"></script>

</head>
<body ng-app="meanApp" ng-controller="templateController as template">


<!-- HEADER AND NAVBAR -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MEAN lite</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right" ng-controller="navController as nav">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: nav.isActive('/')}"><a href="/">Home</a></li>
                <li ng-class="{ active: nav.isActive('/about')}"><a href="/about">About</a></li>
                <li ng-class="{ active: nav.isActive('/contact')}"><a href="/contact">Contact</a></li>
                <li class="dropdown" dropdown>
                    <a href="#" class="dropdown-toggle" dropdown-toggle>Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>


<!-- MAIN CONTENT -->

<main>
    <!-- alerts-->
    <div class="container margin-30">
        <div class="row">
            <div class="col-md-12">
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{ alert.msg }}</alert>
            </div>
        </div>
    </div>

    <!-- this is where content will be injected -->
    <div ng-view></div>

</main>

<!-- FOOTER -->
<footer>
    <div class="container footer-container">
        <div class="row">
            <div class="col-md-3">
                &copy; Evol Inc.
            </div>
            <div class="col-md-9 text-right">
                <button class='btn btn-default' ng-click="main.TestAddAlerts()">Test Alerts</button>
                <button class='btn btn-default' ng-click="main.TestClearAlerts()">Clear Alerts</button>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
