<div class="container" ng-controller="playersController as players">
    <div class="row">
        <div class="col-md-12">

            <h1>NHL Players</h1>

            <!-- without $scope - controller as -->
            <div class="row">

                <!--leftcol-->
                <div class="col-md-7 margin-30">


                    <!-- Table - list players -->
                    <table class="table table-condensed table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Hand</th>
                            <th>Jersey #</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="player in players.playerlist">
                            <td>{{ player.name }}</td>
                            <td>{{ player.hand }}</td>
                            <td>{{ player.jerseynumber }}</td>
                            <td>Edit &nbsp; Delete</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <!--//end-leftcol-->


                <!--rightcol-->
                <div class="col-md-5 margin-30">

                    <!-- Form - add player to the list -->
                    <h3>Add Player</h3>

                    <form name="playerForm" novalidate>

                        <div class="form-group" show-errors>
                            <label class="control-label">Name <sup>*</sup></label>
                            <input type="text" name="name" class="form-control" placeholder="Name" ng-model="players.playerData.name" ng-minlength="2" ng-maxlength="20" required>

                            <p class="help-block" ng-if="playerForm.name.$error.required">Field is required</p>

                            <p class="help-block" ng-show="playerForm.name.$error.minlength">Name must be at least 2 characters</p>
                        </div>
                        <div class="form-group" show-errors>
                            <label class="control-label">Hand</label>
                            <select name="hand" class="form-control widthauto" ng-model="players.playerData.hand" required>
                                <option value="">-- select --</option>
                                <option ng-repeat="hand in players.handoptions" value="{{hand.name}}">{{hand.value}}</option>
                            </select>

                            <p class="help-block" ng-if="playerForm.hand.$error.required">Field is required</p>
                        </div>
                        <div class="form-group" show-errors>
                            <label class="control-label">Jersey #</label>
                            <input type="text" name="jerseynumber" class="form-control" placeholder="Jersey #" ng-model="players.playerData.jerseynumber" number-filter required>

                            <p class="help-block" ng-if="playerForm.jerseynumber.$error.required">Field is required</p>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="players.save()">Add Player</button>
                        <button class="btn btn-link" ng-click="players.reset()">Reset</button>
                    </form>


                    </h3>
                    <!--//end-rightcol-->


                </div>
                <!--//end-row-->

            </div>
            <!--//end-col-md-12-->
        </div>
        <!--//end-row-->
    </div>
    <!--//end-container-->
